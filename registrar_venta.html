<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta - Paws Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="container">
        <div class="logo">🐾 PAWS COFFEE</div>
        <ul class="nav-links">
            <li><a href="home.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="menu.html">Menú</a></li>
            <li><a href="reservas.html">Reservas</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
    </nav>
</header>

<main style="margin-top: 100px;" class="container">
    <h1>Registrar Venta</h1>
    <form>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" placeholder="Ej: Capuchino"><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1"><br><br>

        <label for="precio">Precio Unitario ($):</label>
        <input type="number" id="precio" name="precio" step="0.01"><br><br>

        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" name="cliente"><br><br>

        <button type="submit">Registrar Venta</button>
    </form>
</main>
</body>
</html>
